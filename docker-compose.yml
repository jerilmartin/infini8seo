services:
  redis:
    image: redis:7-alpine
    container_name: content-factory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - content-factory-network
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: content-factory-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_URL=http://localhost:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:3000
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - GOOGLE_CSE_API_KEY=${GOOGLE_CSE_API_KEY}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - redis
    networks:
      - content-factory-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./server:/app/server
      - ./services:/app/services
      - ./config:/app/config
      - ./models:/app/models
      - ./utils:/app/utils
      - ./logs:/app/logs
    command: node --watch-path=./server --watch-path=./config --watch-path=./models --watch-path=./utils server/index.js

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: content-factory-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MAX_CONCURRENT_CONTENT_GENERATION=10
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - GOOGLE_CSE_API_KEY=${GOOGLE_CSE_API_KEY}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - redis
    networks:
      - content-factory-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./worker:/app/worker
      - ./config:/app/config
      - ./models:/app/models
      - ./utils:/app/utils
      - ./logs:/app/logs
    command: node --watch-path=./worker --watch-path=./config --watch-path=./models --watch-path=./utils worker/index.js

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: content-factory-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      - api
    networks:
      - content-factory-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile.cleanup
    container_name: content-factory-cleanup
    restart: "no"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - content-factory-network
    profiles:
      - cleanup

volumes:
  redis_data:
    driver: local

networks:
  content-factory-network:
    driver: bridge
